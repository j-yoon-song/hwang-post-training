run:
  out_dir: ./runs/exp001
  seed: 1234
  log_level: INFO

data:
  madlad_dataset: allenai/MADLAD-400
  madlad_split: clean
  src_lang: en
  tgt_lang: ko
  src_lang_name: English
  tgt_lang_name: Korean
  hf_token_env: HF_TOKEN
  madlad_revision:
  trust_remote_code: true
  local_data_glob:
  target_examples_total: 10000
  sample_pool_size: 1000000
  text_field: text
  streaming: true
  stop_when_pool_ready: true
  max_scan_docs: 5000000
  sentence_ratio: 0.5
  blob_ratio: 0.5

segmentation:
  mode: auto
  min_chars: 20
  max_chars: 5000
  merge_short_lines: true
  short_line_threshold: 12
  split_punctuation_regex: '(?<=[.!?。！？])\s+'
  drop_noise: true

bucketing:
  boundaries: [0, 10, 20, 40, 80, 120, 200, 400, 800, 999999]
  measure: approx_tokens
  per_bucket_quota: auto
  bucket_oversample_factor: 2.0

teacher:
  backend: openai_compatible
  base_url: https://your-qwen-endpoint.example.com/v1
  api_key_env: QWEN_API_KEY
  model: Qwen/Qwen3-235B-A22B-Instruct-2507
  request_timeout_s: 300
  sdk_max_retries: 0
  unset_proxy_env: true
  max_concurrency: 64
  retry:
    max_attempts: 6
    backoff_s: [1, 2, 4, 8, 16, 32]
  generation:
    max_tokens: 384
    top_p: 1.0
    greedy_temperature: 0.0
    sample_temperature: 1.0
    final_temperature: 1.0
    sampling_temperature: 0.7
    sampling_top_p: 0.8
    sampling_top_k: 20
    sampling_min_p: 0.0
    sampling_presence_penalty: 1.5
    sampling_repetition_penalty: 1.0
    extra_body:
      chat_template_kwargs:
        enable_thinking: false

final_generation:
  num_candidates: 128
  store_top_k: 1
  strategy: auto
  blob:
    enabled: true
    blob_ratio: 0.5
    blob_max_tokens: 512

metricx:
  checkpoint: google/metricx-24-hybrid-large-v2p6
  batch_size: 1
  device: cuda:0
  cache_db: metricx_cache.sqlite
  backend: metricx24_cli
  persistent_worker: true
  worker_start_timeout_s: 600
  worker_response_timeout_s: 1800
  python_bin: ../.venv-metricx/bin/python
  module: metricx24.predict
  repo_dir: ../third_party/metricx
  tokenizer: google/mt5-xl
  max_input_length: 1536

filters:
  rule_based: true
  min_chars: 1
  max_chars: 20000
  length_ratio_min: 0.2
  length_ratio_max: 4.0
  max_copy_overlap: 0.8
  blocked_substrings:
    - "Here is the translation"
    - "I will translate"
    - "번역:"
    - "assistant:"
    - "user:"
    - "system:"
    - "<think>"
    - "</think>"
    - "```"
  source_atomicity:
    enabled: false
    min_chars: 20
    max_chars: 500
    max_sentences: 2
    max_newlines: 0
    max_words: 80
    min_letter_ratio: 0.55
    max_digit_ratio: 0.20
    max_punct_symbol_ratio: 0.35
    reject_urls: true
    reject_emails: true
    reject_html: true
    reject_bullets: true
    blocked_substrings:
      - "cookie policy"
      - "privacy policy"
      - "all rights reserved"
      - "click here"
      - "read more"
      - "sign up"
      - "subscribe"
  llm_judge:
    enabled: true
    model: Qwen/Qwen3-235B-A22B-Instruct-2507
    temperature: 0.0
    max_tokens: 128
    fail_policy: conservative
    round_trip:
      enabled: false
      model:
      back_translation_max_tokens: 512
      back_translation_temperature: 0.0
      back_translation_top_p: 1.0
      judge_max_tokens: 192
      judge_temperature: 0.0
      judge_top_p: 1.0
      min_semantic_similarity: 0.8
